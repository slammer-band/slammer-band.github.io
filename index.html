<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slammer</title>
  <meta name="description" content="Slammer">
  <meta name="author" content="dan">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body, h1, h2, h3, h4, h5, h6, p, ol, ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    ol, ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .wrapper {
      position:fixed;
      padding:0;
      margin:0;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background-color: #111;
    }

    .content {
      text-align:center;
      position: fixed;
      top: 50%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
    }

    .title {
      font-family: 'Amatic SC', cursive;
      font-size:  3em;
      color: #efefef;
    }

    .spotify {
      color: #efefef;
      font-size: .75em;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1 class="title">SLAMMER</h1>
      <a class="spotify" href="https://open.spotify.com/artist/0ALDwhf85oZxURyML49K9y?si=qoaeF0iGToO1f2kUduLfsQ">Listen on Spotify</a>
    </div>
  </div>
</body>
</html>
